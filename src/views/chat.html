<div class='chat'>
    <div class='profile'>
        <img class='avatar' ng-src="{{profile.picture}}"/>
        <span class='name'>{{profile.name}}</span>
    </div>
	<form data-ng-submit='sendMessage()'>
		<input type='text' class='input-text' data-ng-model='text' placeholder='Type your text here.'/>
		<input type='submit' value='Send' class='submit'/>
	</form>
	<div class='messages' scroll-glue>
		<div class='message' ng-repeat='message in messages'>
			<img class='avatar' ng-src="{{message.picture}}"/>
			<span class='name'>{{message.name}}</span>
            <span class='timeAgo'>( <span am-time-ago="message.timestamp"></span> )</span>
			<p class='message-text'>{{message.message}}</p>
		</div>
	</div>
    <div class='precense'>
        
    </div>
</div>
